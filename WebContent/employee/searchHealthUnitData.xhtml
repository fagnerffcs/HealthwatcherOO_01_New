<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="content">
	  <h1>
	  	Queries: <br />
	  	Querie about complaint
	  </h1>
	  <p>
	  	Choose a complaint:
	  </p>
   	  <h:form>
	  	  <h:panelGroup rendered="#{healthUnitEdit.isEmpty()}">
	  	  	<p class="noComplaint">There isn't any health units.</p>
	  	  </h:panelGroup>
	  	  <h:selectOneMenu value="#{healthUnitEdit.selectedHealthUnit}" converter="#{healthUnitConverter}" >
	  	  	<f:selectItems value="#{healthUnitEdit.healthUnits}" var="hu" itemValue="#{hu}" itemLabel="#{hu.description}" />
	  	  	<f:ajax event="change" />
	  	  </h:selectOneMenu>
	  	  
	  	  <h:commandButton action="#{healthUnitEdit.editHealthUnit()}" value="Search" />
	  	
	   	  <center>
		   	  <h:outputLink value="#{facesContext.externalContext.request.contextPath}/employee/menuEmployee.jsf">
		   	  	Employee's Menu
		   	  </h:outputLink>
	   	  	  -
		   	  <h:outputLink value="#{facesContext.externalContext.request.contextPath}/home.jsf">
		   	  	Main Menu
		   	  </h:outputLink>
		  </center>		
	  </h:form>
   </ui:define>
</ui:composition>
